<!DOCTYPE html>
<html>
  <head>
    <title>DiipaChat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 10, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #ffa; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efeeef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
	
<script src="/socket.io/socket.io.js"></script>
<script>
	let sound = true;
	let soundTemp = false;
	
	let name = "";
	while(true)
	{
		name = prompt("What is your name? ");
		if(name != "") 
		{
			name.replace(" ", "_"); // välilyönnit pois
			break;
		}
	}

	let socket = io();

	let messages = document.getElementById('messages');
	let form = document.getElementById('form');
	let input = document.getElementById('input');

	let txt = name + " joined ";
	socket.emit('chat message', txt);
	
	form.addEventListener('submit', function(e) {
		e.preventDefault();
		if (input.value) {

			if(input.value.includes("/beep"))
			{
				if(sound==true) sound=false;
				else sound=true;

				let item = document.createElement('li');
				let txt = "### BEEP: ";
				if(sound==true) 
					txt += "ON";
				else txt += "OFF";
				
				item.textContent = txt;
				
				messages.appendChild(item);
				input.value = '';
				
				return;
			}
			
			txt = name + ": " + input.value;

			socket.emit('chat message', txt);
			input.value = '';
		}
	});

	socket.on('chat message', function(msg) {
		
		if(msg.includes("<### HISTORY: "))
		{
			soundTemp = sound;
			sound = false;
		}
		if(msg.includes("###/>"))
			sound = soundTemp;
	
		let item = document.createElement('li');
		
		let arr = msg.split(" ");
		let str = "";

		for(let q=0; q<arr.length; q++)
		{
			if((arr[q].includes("www.") || arr[q].includes("http"))) // && !arr[q].includes("href"))
			{
				str += " <a href='";

				if(arr[q].includes("http") == false)
					str += "https://";

				str += arr[q] + "'> "+ arr[q] + " </a> ";
			}
			else
				str += arr[q] + " ";
		}
		item.innerHTML = str;
	
		messages.appendChild(item);
		window.scrollTo(0, document.body.scrollHeight);
		
		if(sound)
			beep();
	});
